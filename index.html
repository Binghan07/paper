
<head>
   <link rel="manifest" href="manifest.json">
   <noscript>pwa</noscript>
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
    <script src="https://aframe.io/aframe/examples/showcase/link-traversal/js/components/link-controls.js"></script>
</head>
<body>
<body>
<a-scene >
  <!--中心點擊區-->
   
    <a-entity raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>
      <a-entity id="camera" camera="" position="0 1 1" look-controls="" mouse-cursor="">
        <a-cursor id="cursor" cursor="fuse: true" scale="1.3 1.3 1.3"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.3 1.3 1.3; dur: 150"
        animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        event-set__1="_event: mouseenter; color: #549ad5"
        event-set__2="_event: mouseleave; color: #ededed"
        raycaster="far: 20; interval: 1000; objects: .clickable"></a-cursor>
      </a-entity>
    </a-entity>
  <a-assets>
    <img id="arena" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/aframeArena.png">
    <img id="thumbCity" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/city.png">
    <img id="thumbSunrise" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/sunrise.png">
    <img id="thumbMountains" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/mountains.png">
  </a-assets>
  <a-link href="city.html" position="-3.5 1.5 -1.0" image="#thumbCity"></a-link>
  <a-link href="sunrise.html" position="0 1.5 -1.0" image="#thumbSunrise"></a-link>
  <a-link href="mountains.html" position="3.5 1.5 -1.0" image="#thumbMountains"></a-link>
  <a-entity id="sky" geometry="primitive: sphere; radius: 65;" material="shader: flat; color: #47c9ff; side: double"></a-entity>
  <a-entity id="ground" geometry="primitive: circle; radius: 8;" rotation="-90 0 0" material="shader: flat; src: #arena"></a-entity>
  <a-entity id="leftHand" link-controls="hand: left"></a-entity>
  <a-entity id="rightHand" link-controls="hand: right"></a-entity>
</a-scene>
<script>

var serviceWorkerIsSupported = 'serviceWorker' in navigator ? true : false
// Check that service workers are registered
if ( serviceWorkerIsSupported ) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', function(){
                // register your service worker
                navigator.serviceWorker.register('sw.js');
                // to use the precaching version
                // navigator.serviceWorker.register('sw-precaching.js');
        });
}
</script>

</body>
