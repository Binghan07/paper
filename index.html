<body>
<a-scene background="color: #ECECEC" renderer="colorManagement: true;">

<a-asset-item id="why-male-models" src=""></a-asset-item>
  <img id="fall" src="images/fall.png">
  <img id="goggles" src="images/goggles.png">
  <img id="price" src="images/price.png">
  <img id="shadow2" src="images/radial-shadow-2.png">
  <img id="shoes" src="images/shoes.png">
  </a-assets>
    
  <a-assets>   
    <img id="arena" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/aframeArena.png">
    <img id="thumbCity" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/city.png">
    <img id="thumbSunrise" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/sunrise.png">
